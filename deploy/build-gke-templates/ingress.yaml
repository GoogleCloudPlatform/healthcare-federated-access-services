# Define the ingress for external traffic route.

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: fa-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: static
    networking.gke.io/managed-certificates: https-certificate
    kubernetes.io/ingress.allow-http: false
spec:
  rules:
    - host: ${DOMAIN_FOR_IC}
      http:
        paths:
          # /test is to expose icdemo
          # !!! Remove this in production.
          - path: /test
            backend:
              serviceName: icdemo-service
              servicePort: 8080
          - path: /static/*
            backend:
              serviceName: icdemo-service
              servicePort: 8080
          # hydra
          - path: /oauth2/*
            backend:
              serviceName: hydra-ic-service
              servicePort: 4444
          - path: /.well-known/*
            backend:
              serviceName: hydra-ic-service
              servicePort: 4444
          - path: /userinfo
            backend:
              serviceName: hydra-ic-service
              servicePort: 4444
          # ic
          - path: /oauth2/token
            backend:
              serviceName: ic-service
              servicePort: 8080
          - path: /identity/*
            backend:
              serviceName: ic-service
              servicePort: 8080
          - path: /tokens/*
            backend:
              serviceName: ic-service
              servicePort: 8080
          - path: /visas/jwks
            backend:
              serviceName: ic-service
              servicePort: 8080
