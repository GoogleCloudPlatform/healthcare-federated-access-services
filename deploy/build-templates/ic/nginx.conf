upstream hydra {
  server 127.0.0.1:4444;
}

upstream ic {
  server 127.0.0.1:8000;
}

server {
  listen 8080;

  #################
  # Hydra
  #################

  # oauth
  location /oauth2 {
    proxy_pass http://hydra;
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /.well-known {
    proxy_pass http://hydra;
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /userinfo {
    proxy_pass http://hydra;
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Temporay expose health
  location /health {
    proxy_pass http://hydra;
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  #################
  # IC
  #################
  location /oauth2/token {
    proxy_pass http://ic;
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
  }

  location /identity {
    proxy_pass http://ic;
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
  }

  location /scim {
    proxy_pass http://ic;
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
  }

  # TODO: should also add /identity prefix?
  location /tokens {
    proxy_pass http://ic;
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
  }

  location /visas/jwks {
    proxy_pass http://ic;
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
  }

  location /liveness_check {
    proxy_pass http://ic;
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
  }
}
