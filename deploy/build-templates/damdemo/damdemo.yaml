runtime: custom
env: flex
service: "damdemo${YOUR_ENVIRONMENT}"

env_variables:
  TYPE: "damdemo${YOUR_ENVIRONMENT}"
  DAM_TYPE: "dam${YOUR_ENVIRONMENT}"
  PROJECT: "${YOUR_PROJECT_ID}"
  CSP: "connect-src https://*.appspot.com"

liveness_check:
  path: "/liveness_check"
  check_interval_sec: 30
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2

readiness_check:
  path: "/liveness_check"
  check_interval_sec: 5
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2
  app_start_timeout_sec: 300
