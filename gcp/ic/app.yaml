runtime: go112
service: "your-ic-app-engine-service-name"

env_variables:
  # SERVICE_NAME allows different instances to use different resources, such as storage.
  # It is common to keep this in sync with the "service" entry above.
  SERVICE_NAME: "your-ic-app-engine-service-name"
  # DOMAIN determines the URL domain for identity provider redirects and issuer strings.
  SERVICE_DOMAIN: "your-ic-service-domain"
  # ACCOUNT_DOMAIN determines the URL domain for accounts (user@domain).
  ACCOUNT_DOMAIN: "your-account-domain"
  # CONFIG_PATH is the path used for reading and writing config files.
  CONFIG_PATH: "deploy/config"
  # PROJECT determines the project in which the datastore resides.
  PROJECT: "your-gcp-project-name"
  # HYDRA_PUBLIC_URL sets the hydra public url for start login.
  HYDRA_PUBLIC_URL: "https://you-hydra-public-url"
  # HYDRA_ADMIN_URL sets the hydra admin url for callback.
  HYDRA_ADMIN_URL: "https://you-hydra-admin-url"
  # STORAGE is one of: "memory", "datastore".
  STORAGE: "datastore"
